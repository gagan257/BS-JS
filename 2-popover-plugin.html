<!DOCTYPE html>
<html lang="en">
<head>
    <title>Popover plugin</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/boot2.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('[data-toggle="popover"]').popover();
        });
        $(function(){
            $('#example1').popover({
                html: true 
            });
        });
        $(function(){
            $('#example2').popover({
                html : true,
                title : "popover title",
                content : "content with <br> break tag <br> html 'on' and all attributes in function with many more properties",
                placement : "right",
                delay : {"show":1000,"hide":1000}
            });
            // FOR OTHER features visit getbootstrap.com/components/popover
        });
    </script>
</head>
<body>
    <h3 class="text-center display-4">POPOVER plugin</h3>
    <div class="container py-5">
        <div class="row py-5">
            <div class="col">
                <button class="btn btn-primary mx-5" data-placement="top" data-toggle="popover" title="popover title" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, explicabo!">
                    popover
                </button>
                <button class="btn btn-primary mx-5" data-placement="bottom" data-toggle="popover" title="popover title" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, explicabo!">
                    popover
                </button><button class="btn btn-primary mx-5" data-placement="left" data-toggle="popover" title="popover title" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, explicabo!">
                    popover
                </button><button class="btn btn-primary mx-5" data-placement="right" data-toggle="popover" title="popover title" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, explicabo!">
                    popover
                </button>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row py-5">
            <div class="col">
            <button class="btn btn-primary mx-5" id="example1" data-placement="right" title="popover title" data-content="content with <br> break tag <br>
                html 'on' ">
                popover
            </button>

            <button class="btn btn-primary mx-5" id="example2">
                popover
            </button>
            </div>
        </div>
    </div>
</body>
</html>
